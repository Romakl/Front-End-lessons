<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container">
    <div class="content">
      <header class="header">
        <h1 class="create-account">Create account</h1>
      </header>
      <main class="main">
        <form action="some.php" class="form">
          <div class="firstname">
            <label for="firstname">Username</label>
            <input type="text" id="firstname" />
          </div>
          <div class="lastname">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="confirm-password">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" />
          </div>
          <div class="gender">
            <label>Gender</label>
            <div class="radio">
              <label for="male">Male</label>
              <input type="radio" name="optradio" id="male" , name="" />
              <label for="female">Female</label>
              <input type="radio" name="optradio" id="female" />
            </div>
          </div>
          <div class="hobby">
            <label>Hobbies</label>
            <span class="checkbox">
              <label for="music">Music</label>
              <input type="checkbox" name="music" id="hobby" />
              <label for="sports">Sports</label>
              <input type="checkbox" name="sports" id="hobby" />
              <label for="travel">Traver</label>
              <input type="checkbox" name="travel" id="hobby" />
              <label for="movies">Movies</label>
              <input type="checkbox" name="movies" id="hobby" />
            </span>
          </div>
          <div class="sourse">
            <label for="icome">Source income</label>
            <select name="sourse-income" id="icome">
              <option value="employed">Employed</option>
              <option value="freelance">Freelance</option>
            </select>
          </div>
          <div class="salary">
            <label for="ageInputId">Enter salary</label>
            <div class="input-range">
              <input
                type="range"
                id="rangeInput"
                name="rangeInput"
                min="10"
                max="100"
                value="20"
                oninput="amount.value=rangeInput.value"
              />
              <div class="output-range">
                <output id="amount" name="amount" for="rangeInput">20</output>K
              </div>
            </div>
          </div>
          <div class="picture">
            <label for="file">Choose file</label>
            <input type="file" id="file" />
          </div>
          <div class="age">
            <label for="age">Enter your age</label>
            <input type="number" id="age" , min="8" , max="85" />
          </div>
          <div class="bio">
            <label for="">Bio</label>
            <textarea name="" id="" cols="auto" rows="10"></textarea>
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="submit">
          <button class="button" type="submit">Create</button>
        </div>
      </footer>
    </div>
  </body>
</html>
